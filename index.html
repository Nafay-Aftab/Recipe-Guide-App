<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Recipe App</h1>
        <form>
          <input type="text" placeholder="Search here" class="searchBox" />
          <button type="submit" class="searchBtn btn">Search</button>
        </form>
      </nav>
    </header>

    <main>
      <section>

        <div class="recipe-container">
          <h2>Search your favourite recipes...</h2>
        </div>


        <!-- Recipe details popup -->
        <div class="recipe-details">
          <button type="button" class="closeBtn">
            <img src="remove.png" alt="close btn" width="40px" />
          </button>
          <div class="recipe-details-content"></div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
